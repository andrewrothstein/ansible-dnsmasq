---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: install dnsmasq with package manager
  become: '{{ dnsmasq_privilege_escalate }}'
  become_user: root
  package:
    name: dnsmasq
    state: present
  notify:
    - disable_systemd-resolved
- name: trigger handler execution
  meta: flush_handlers
