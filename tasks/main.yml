---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: install dnsmasq with package manager
  become: yes
  become_user: root
  package:
    name: dnsmasq
    state: present
- name: trigger disable_systemd-resolved handler
  when: (ansible_distribution == 'Ubuntu') and (ansible_distribution_version is version('18.04', operator='>='))
  notify: disable_systemd-resolved
